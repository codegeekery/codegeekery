name: Update README with Latest Articles

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        npm install
        npm install typescript --save-dev  # Instalar TypeScript si no está instalado

    - name: Compile TypeScript
      run: |
        npx tsc  # Compilar el código TypeScript a JavaScript

    - name: Run script to update README.md
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
      run: |
        node ./dist/updates-readme.js
