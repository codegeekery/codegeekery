name: Update README with Latest Articles

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm ci

    - name: Compile TypeScript
      run: npx tsc

    - name: Fetch latest articles JSON
      run: |
        curl -H "X-CODEGEEKERY: ${{ secrets.SECRET_KEY }}" -o ./dist/post-latest.json "https://scholarships-covered-policies-crawford.trycloudflare.com/api/latest-post"

    - name: Run script to update README.md
      run: node ./dist/updates-readme.js

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Update README - $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        git push
      continue-on-error: true  # Evita fallos si no hay cambios

