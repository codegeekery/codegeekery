name: Update README with Latest Posts

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Fetch latest posts from the API
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          HMAC_KEY=$(echo -n "$SECRET_KEY" | openssl dgst -sha256 -hmac "$SECRET_KEY" | awk '{print $NF}')
          curl -H "X-CODEGEEKERY: $HMAC_KEY" "https://lg-resume-calculations-note.trycloudflare.com/api/latest-post" -o latest-posts.json

      - name: Update README with Latest Posts
        run: |
          latest_posts=$(jq -r '.[0:3] | map("- <img src=\"\(.mainImage.asset.url)\" width=\"100\" height=\"100\" alt=\"\(.title)\"/>  \n  [\(.title)](https://codegekery.com/\(.slug.current))\n") | join("\n")' latest-posts.json)

          cp README.md README.tmp

          awk -v posts="$latest_posts" '
            /### Tecnologias/ {print; print posts; next} 
            {print}
          ' README.tmp > README.md

          rm README.tmp

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git diff --staged --exit-code || (git commit -m "Updated README on $(date '+%Y-%m-%d %H:%M:%S')" && git push)
